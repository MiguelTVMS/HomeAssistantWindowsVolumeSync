name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "tests/**"
      - "*.sln"
      - ".github/workflows/pull-request.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore HomeAssistantWindowsVolumeSync.sln

      - name: Build
        run: dotnet build HomeAssistantWindowsVolumeSync.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test HomeAssistantWindowsVolumeSync.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: "TestResults/*.trx"
          reporter: dotnet-trx
          fail-on-error: true

name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "tests/**"
      - "*.sln"
      - ".github/workflows/pull-request.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: windows-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    strategy:
      matrix:
        configuration: [Debug, Release]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore HomeAssistantWindowsVolumeSync.sln

      - name: Build (${{ matrix.configuration }})
        run: dotnet build HomeAssistantWindowsVolumeSync.sln --configuration ${{ matrix.configuration }} --no-restore

      - name: Run tests (${{ matrix.configuration }})
        run: dotnet test HomeAssistantWindowsVolumeSync.sln --configuration ${{ matrix.configuration }} --no-build --verbosity normal --logger "trx;LogFileName=test-results-${{ matrix.configuration }}.trx" --results-directory ./TestResults

      - name: Publish test results (${{ matrix.configuration }})
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results (${{ matrix.configuration }})
          path: "TestResults/*.trx"
          reporter: dotnet-trx
          fail-on-error: true
